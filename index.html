
<!DOCTYPE html>
<html>
  <head>
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <link rel="stylesheet" href="/css/styles.css" media="screen" title="no title" charset="utf-8">
    <title>Bike</title>
  </head>
  <body>
    <div class="cover">
      <div class="cover-caption">
        <h1>Found Stolen Bike</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group has-primary">
            <label class="form-control-label" for="serial">Serial No.: </label>
            <input type="text" class="form-control form-control-primary" id="serial">
            <label class="form-control-label" for="manufacturer">Manufacturers: </label>
            <input type="text" class="form-control form-control-primary" id="manufacturer">
            <label class="form-control-label" for="location">Location(city, state, zipcode): </label>
            <input type="text" class="form-control form-control-primary" id="location">
            <label class="form-control-label" for="distance">Within Miles</label>
            <input type="text" class="form-control form-control-primary" id="distance" value="10">
            <button class="mt-3 bike-button"><i class="fa fa-search fa-3x" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
      <div class="row result">
      </div>
    </div>
  </body>
</html>
